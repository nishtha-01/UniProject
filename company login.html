<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="company login.css">
  <title>Company Login</title>
  <script>
    function validateForm(){
      var nameid=document.getElementById("name1");
      var email = document.getElementById('eid').value;
			var at = email.indexOf("@");
			var dot = email.lastIndexOf(".");
      var nameid2=document.getElementById("name2");
      var cpass=document.getElementById("pass1");
      var rpass=document.getElementById("pass2");
      if(nameid=""||nameid==null)
      {
        document.getElementById("n1").innerHTML="Name required";
				document.getElementById("name1").style.backgroundColor="red";
      }
      if ((at<1) || (dot<at+2) || (dot+2 >= email.length) || email == "")
			{
				
				
				document.getElementById("mail").innerHTML="Please enter a valid e-mail address";
				document.getElementById("eid").style.backgroundColor="red";
				
			}	
      if(nameid2=""||nameid2==null)
      {
        document.getElementById("n2").innerHTML="Institution name required";
				document.getElementById("name2").style.backgroundColor="red";
      }
      if(cpass!=rpass)
      {
        document.getElementById("p1").innerHTML="Password do not match";
				document.getElementById("pass2").style.backgroundColor="red";
				
      }
    }
  </script>
</head>
